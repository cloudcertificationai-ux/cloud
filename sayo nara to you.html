<style>
*{

    padding:0;
    box-sizing:border-box;
}

body{

    background: linear-gradient(-45deg,#0f0f1a,#1a1a2e,#16213e,#1f4068);

    justify-content:center;
    align-items:center;
    height:100vh;

@keyframes gradientMove{

}

.container{

    max-width:950px;

h1{

    margin-bottom:25px;
    color:#ff4d6d;
    letter-spacing:3px;
    animation:pulse 3s infinite;
}

@keyframes pulse{
    0%{text-shadow:0 0 10px #ff4d6d;}
    50%{text-shadow:0 0 25px #ff1e56;}
    100%{text-shadow:0 0 10px #ff4d6d;}
}

.message{

}

@keyframes glowBox{

    to{box-shadow:0 0 30px #ff1e56;}
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(20px);}
    to{opacity:1;transform:translateY(0);}
}

/* Floating hearts */
.heart{
    position:absolute;
    color:#ff4d6d;
    font-size:18px;
    animation:float 8s linear infinite;
    opacity:0.5;
}

@keyframes float{
    0%{transform:translateY(100vh) scale(0.5);}
    100%{transform:translateY(-10vh) scale(1);}
}

.container::-webkit-scrollbar{
    width:6px;
}
.container::-webkit-scrollbar-thumb{
    background:#ff4d6d;
    border-radius:10px;
}
</style>
</head>
